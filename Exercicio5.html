<head>
	<style type="text/css">
		
		div {
			width: 100px;
			height: 100px;
			position: absolute;
		}

		div p {			
			font-size: 14px;
			font-weight: bold;
			margin-top: 0;
		}

		div.ec {			
			background-color: red;									
			top: 0;
			left: 0;
		}

		div.eb {			
			background-color: green;								
			bottom: 0;
			left: 0;
		}

		div.dc {			
			background-color: yellow;		
			top: 0;
			right: 0;
		}

		div.db {			
			background-color: blue;
			bottom: 0;
			right: 0;
		}

	</style>
</head>
<body>
<div class="ec">
  		<p>Esquerda em Cima</p>
</div>
<div class="eb">
 	 <p>Esquerda em Baixo</p>
</div>
<div class="dc">
  	<p>Direita em Cima</p>
</div>
<div class="db">
  	<p>Direita em Baixo</p>
</div>
</body>
